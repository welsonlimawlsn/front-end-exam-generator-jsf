<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:g="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/templates/template.xhtml"
>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                <p:link outcome="create"><p:button value="CREATE COURSE"/></p:link>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:inputText value="#{courseListBean.name}"/>
                <p:commandButton actionListener="#{courseListBean.search}" ajax="true"
                                 update="dataTable" icon="ui-icon-search"/>
            </h:panelGrid>
        </h:form>
        <p:dataTable value="#{courseListBean.courseList}" var="course" id="dataTable">
            <p:column headerText="Course name">
                <h:outputText value="#{course.name}"/>
            </p:column>
            <p:column headerText="Edit">
                <h:link value="Edit" outcome="edit">
                    <f:param name="id" value="#{course.id}"/>
                </h:link>
            </p:column>
            <p:column headerText="Questions">
                <h:link value="Questions" outcome="/question/list">
                    <f:param name="courseId" value="#{course.id}"/>
                </h:link>
            </p:column>
            <p:column headerText="Assignments">
                <h:link value="Assignments" outcome="/assignment/list">
                    <f:param name="courseId" value="#{course.id}"/>
                </h:link>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
