<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../WEB-INF/templates/template.xhtml"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="courseId" value="#{questionCreateBean.courseId}" required="true" requiredMessage="Use the links to get here"/>
            <f:viewAction action="#{questionCreateBean.init}"/>
        </f:metadata>
        <o:form includeRequestParams="true" id="form">
            <h:panelGrid columns="1">
                <p:outputLabel value="Title:" for="title"/>
                <p:inputText value="#{questionCreateBean.question.title}" id="title" required="true"
                             requiredMessage="Title is required"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:link outcome="list">
                    <f:param name="courseId" value="#{questionCreateBean.courseId}"/>
                    <p:button value="Cancel"/>
                </p:link>
                <p:commandButton value="Save" actionListener="#{questionCreateBean.save}" update="form"/>
            </h:panelGrid>
        </o:form>
    </ui:define>
</ui:composition>
